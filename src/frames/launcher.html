<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link rel="stylesheet" href="../resources/css/frames/launcher.css" />
  </head>

  <body class="drag">
    <div class="close no-drag"></div>
    <div class="reduce no-drag"></div>

    <img
      class="splash-logo"
      src="../resources/images/icons/icon.png"
      alt="Stellaris Logo"
    />

    <div class="username no-drag">
      <input
        type="text"
        spellcheck="false"
        maxlength="16"
        placeholder="Nom d'utilisateur"
      />
    </div>

    <div class="password no-drag">
      <input
        type="password"
        maxlength="64"
        placeholder="Mot de passe"
        required
      />
    </div>

    <div class="play no-drag">Connexion</div>
    <div class="settings no-drag"></div>

    <div class="register no-drag">
      Mot de passe oubli√© <span style="color: rgb(200, 0, 255)">ou</span> pas
      encore inscrit ?
    </div>

    <div class="progress-container no-drag">
      <div class="empty-progress">
        <div class="progress"></div>
      </div>
    </div>

    <div class="progress-text no-drag">Veuillez entrer vos identifiants.</div>

    <script src="../resources/js/frames/launcher.js" type="module"></script>
  </body>
</html>
